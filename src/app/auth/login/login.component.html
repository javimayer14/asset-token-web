<p>Login works</p>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username" formControlName="username">
    <mat-error *ngIf="userNameControl?.errors?.required">Required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="passwordControl?.errors?.required">Required</mat-error>
  </mat-form-field>

  <button mat-button color="accent" [disabled]="!loginForm.valid">Login</button>
  <mat-error *ngIf="wrongUserPassword">User and password do not match. Please, try again.</mat-error>
</form>
